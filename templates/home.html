{% extends "base.html" %}
{% load static %}

{% block content %}
{% for post in post_list %}
<div class="post-entry">
    <h2><a href="{{ post.get_absolute_url }}">{{ post.title }}</a></h2>
    {% comment %} <p>Author: {{ post.author }}</p> {% endcomment %}
    <p>{{ post.body }}</p> 
</div>
{% endfor %}
{% endblock content %}
