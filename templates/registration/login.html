{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="login-form">
    <h2>Login</h2>
    <form method="post"> 
        {% csrf_token %}
        {{ form }}
        <button type="submit">Login</button>
    </form>
    {% comment %} <p>Don't have an account? <a href="{% url 'signup' %}">Sign up</a></p> {% endcomment %}
</div>
{% endblock %}
