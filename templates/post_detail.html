{% extends "base.html" %}
{% load static %}

{% block content %}

<div class="post-entry">
    <h2>{{ post.title }}</h2>
    <p>{{ post.body }}</p>
</div>
<a href="{% url 'post_edit' post.pk %}" class="button-link">Edit Blog Post</a>
<a href="{% url 'post_delete' post.pk %}" class="button-link">Delete Blog Post</a>
{% endblock %}
